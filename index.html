<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Index 1</title>
	<meta name="author" content="" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="640" />
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="cleartype" content="on" />
	<meta http-equiv="x-dns-prefetch-control" content="on" />
	<link rel="dns-prefetch" href="//ajax.googleapis.com" />
	<link rel="stylesheet" href="css/styles.css" />
</head>
<!--[if lt IE 8]><body class="ie ie7"><![endif]-->
<!--[if IE 8]><body class="ie ie8"><![endif]-->
<!--[if IE 9]><body class="ie ie9"><![endif]-->
<!--[if !IE]><!--><body><!--<![endif]-->
	<div class="app">
	<div class="popup-container">
		<div class="popup">
			<span class="ui-btn-close icon-close"></span>
			<h4 class="popup-heading">Type in your email and sign up for the beta!</h4>
			<input type="text" placeholder="Type email here">
			<input type="submit"class="btn btn-login" value="Enroll today!">
		</div>
	</div>

		<div class="container main-block">
			<header class="header">
				<img src="img/getlistlogo.svg">
			</header>
				<section class="row main">
					<div class="column large-12 login-module">
						<form class="create-profile activated">
							<input type="text" id="useremail" placeholder="Email">
							<input type="password" id="userpassword" placeholder="Password">
							<a href="#" id="account-exists">I already have an account</a>
						</form>
						<form class="login-user">
							<input type="text" id="useremail" placeholder="Email">
							<input type="password" id="userpassword" placeholder="Password">
							<a href="#" id="account-none">I changed my mind! I need a profile!</a>
						</form>
					</div>
				</section>
			<footer class="footer columns">
				<!--Social Links should go here-->
				<a href="#" class="logo">GET<span class="logoalternate">LI.ST</span></a>	
			</footer>	
			<!--What does the fox say?-->
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/js/vendor/jquery.min.js"><\/script>')</script>
	<!--[if IE]><script src="/js/vendor/PIE.js"></script><![endif]-->
	<script src="js/app.js"></script>
	<script>
		$("#account-exists").click(function(){
		  $(".create-profile").fadeOut('fast');
		  $(".login-user").fadeIn('slow');
		});
		$("#account-none").click(function(){
			$(".login-user").fadeOut('fast');
			$(".create-profile").fadeIn('slow');
		});
	</script>
</body>
</html>
